templates:
  upstream:
    local-pref: 100
    add-path-tx: true
    add-path-rx: true
    #    pre-import-filter: reject_paths();
    pre-import-accept: >
     bgp_large_community.add((202427,101,2));
     bgp_large_community.add((202427,102,124));
     bgp_large_community.add((202427,103,10));
    announce:
      - "202427:101:1"
      - "202427:101:5"
    remove-all-communities: 202427
    allow-blackhole-community: true
    filter-max-prefix: false
    auto-as-set: true
    role: customer

  routeserver:
    local-pref: 200
    add-path-tx: true
    add-path-rx: true
    #    pre-import-filter: reject_paths();
    pre-import-accept: >
     bgp_large_community.add((202427,101,3));
     bgp_large_community.add((202427,102,124));
     bgp_large_community.add((202427,103,10));
    announce:
      - "202427:101:1"
      - "202427:101:5"
    remove-all-communities: 202427
    allow-blackhole-community: true
    enforce-first-as: false
    enforce-peer-nexthop: false
    filter-max-prefix: false
    filter-transit-asns: true
#    filter-never-via-route-servers: true
    auto-as-set: true

  peer:
    local-pref: 300
    add-path-tx: true
    add-path-rx: true
    #    pre-import-filter: reject_paths();
    pre-import-accept: >
     bgp_large_community.add((202427,101,4));
     bgp_large_community.add((202427,102,124));
     bgp_large_community.add((202427,103,10));
    announce:
      - "202427:101:1"
      - "202427:101:5"
    remove-all-communities: 202427
    allow-blackhole-community: true
    filter-irr: true
#    strict-rpki: true
    filter-transit-asns: true
    auto-import-limits: true
    auto-as-set: true
    role: peer

  downstream:
    local-pref: 400
    add-path-tx: true
    add-path-rx: true
    #    pre-import-filter: reject_paths();
    pre-import-accept: >
     bgp_large_community.add((202427,101,5));
     bgp_large_community.add((202427,102,124));
     bgp_large_community.add((202427,103,10));
    announce:
      - "202427:101:1"
      - "202427:101:2"
      - "202427:101:3"
      - "202427:101:4"
      - "202427:101:5"
    remove-all-communities: 202427
    allow-blackhole-community: true
    filter-irr: true
    strict-rpki: true
    filter-transit-asns: true
    auto-import-limits: true
    auto-as-set: true
    role: provider

  lg:
    mp-unicast-46: true
    add-path-tx: true
    announce:
      - "202427:101:1"
      - "202427:101:2"
      - "202427:101:3"
      - "202427:101:4"
      - "202427:101:5"
    receive-limit4: 0
    receive-limit6: 0

  core:
    prepends: 1
    local-pref: 180
    next-hop-self: true
    add-path-tx: true
    add-path-rx: true
    announce:
      - "202427:101:3"
      - "202427:101:4"
      - "202427:101:5"
    allow-blackhole-community: true
    allow-local-as: true
