      - "202427:101:5"
    remove-all-communities: 202427
    filter-irr: true
#    strict-rpki: true
    filter-transit-asns: true
    auto-import-limits: true
    auto-as-set: true

  downstream:
    local-pref: 400
    add-path-tx: true
    add-path-rx: true
#    pre-import-filter: reject_paths();
