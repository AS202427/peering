     bgp_large_community.add((202427,101,5));
     bgp_large_community.add((202427,102,276));
     bgp_large_community.add((202427,103,1));
    announce:
      - "202427:101:1"
      - "202427:101:2"
      - "202427:101:3"
      - "202427:101:4"
      - "202427:101:5"
    remove-all-communities: 202427
    allow-blackhole-community: true
    filter-irr: true
    strict-rpki: true
    filter-transit-asns: true
    auto-import-limits: true
    auto-as-set: true

  lg:
    mp-unicast-46: true
    add-path-tx: true
    announce:
      - "202427:101:1"
      - "202427:101:2"
      - "202427:101:3"
      - "202427:101:4"
      - "202427:101:5"
    receive-limit4: 0
    receive-limit6: 0

  core:
    prepends: 1
    next-hop-self: true
    add-path-tx: true
    add-path-rx: true
    announce:
      - "202427:101:3"
      - "202427:101:4"
      - "202427:101:5"
    allow-blackhole-community: true
    allow-local-as: true

  edge:
    prepends: 1
    local-pref: 190
    next-hop-self: true
    add-path-tx: true
    add-path-rx: true
