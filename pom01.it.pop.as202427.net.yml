# ========= Upstreams - IXP =========

# ========= Looking Glasses =========
  qrator:
    template: lg
    description: Radar by Qrator
    asn: 197068
    neighbors:
      - 178.248.237.29
    multihop: true
    listen4: 152.89.170.81
    password: qrator

  bgpTools:
    template: lg
    description: BGP.Tools Route Collector
    asn: 212232
    neighbors:
      - 185.230.223.76
    multihop: true
    listen4: 152.89.170.81

# ========= Internal =========

# ========= Route Servers =========
  SIIX Route Server:
    template: routeserver
    description: SIIX Route Server
    asn: 49245
    neighbors:
      - 2001:7f8:112::1
    local-pref: 220
    listen6: 2001:7f8:112::16
    post-import-filter: >
     add_ix_community(3528);
    pre-export-final: >
     export_ix_communitys(3528);
    as-set: AS49245

# ========= Peers - SIIX =========
  twopeaks digital e.U. SIIX:
    template: peer-siix
    passive: true
    description: twopeaks digital e.U. via SIIX
    asn: 212828
    neighbors:
      - 2001:7f8:112::13 
    local-pref: 320
    listen6: 2001:7f8:112::16
    as-set: RIPE::AS-TWOPEAKS

# ===========================================================
templates:
  upstream:
    local-pref: 100
    add-path-tx: true
    add-path-rx: true
    pre-import-accept: >
     import_communitys(<pathvector.asn>, 2);
    pre-export: >
     export_communitys(<pathvector.asn>);
    announce:
      - "202427:101:1"
      - "202427:101:5"
    allow-blackhole-community: true
    filter-max-prefix: false
    role: customer

  routeserver:
    local-pref: 200
    add-path-tx: true
    add-path-rx: true
    pre-import-accept: >
     import_communitys(<pathvector.asn>, 3);
    pre-export: >
     export_communitys(<pathvector.asn>);
    announce:
      - "202427:101:1"
      - "202427:101:5"
    allow-blackhole-community: true
    strict-rpki: true
    enforce-first-as: false
    enforce-peer-nexthop: false
    filter-max-prefix: false
    filter-transit-asns: true
#    filter-never-via-route-servers: true

  peer:
    local-pref: 300
    add-path-tx: true
    add-path-rx: true
    pre-import-accept: >
     import_communitys(<pathvector.asn>, 4);
    pre-export: >
     export_communitys(<pathvector.asn>);
    announce:
      - "202427:101:1"
      - "202427:101:5"
    allow-blackhole-community: true
    filter-irr: true
    strict-rpki: true
    filter-transit-asns: true
    auto-import-limits: true
    role: peer

  downstream:
    local-pref: 400
    add-path-tx: true
    add-path-rx: true
    pre-import-accept: >
     import_communitys(<pathvector.asn>, 5);
    pre-export: >
     export_communitys(<pathvector.asn>);
    allow-blackhole-community: true
    filter-irr: true
    strict-rpki: true
    filter-transit-asns: true
    auto-import-limits: true
    role: provider

  lg:
    mp-unicast-46: true
    add-path-tx: true
    pre-export: >
     add_on_export();
    announce:
      - "202427:101:1"
      - "202427:101:2"
      - "202427:101:3"
      - "202427:101:4"
      - "202427:101:5"
    receive-limit4: 0
    receive-limit6: 0

  core-tunnel:
    prepends: 1
    local-pref: 180
    next-hop-self: true
    rr-client: true
    allow-local-as: true
    add-path-tx: true
    add-path-rx: true
    pre-export: >
     process_prepand_general();
     add_on_export();
    announce:
      - "202427:101:3"
      - "202427:101:4"
      - "202427:101:5"
    allow-blackhole-community: true

  core-l2:
    local-pref: 190
    next-hop-self: true
    rr-client: true
    allow-local-as: true
    add-path-tx: true
    add-path-rx: true
    pre-export: >
     process_prepand_general();
     add_on_export();
    announce:
      - "202427:101:3"
      - "202427:101:4"
      - "202427:101:5"
    allow-blackhole-community: true

# ===========================================================

# IX: 3528
  peer-siix:
    local-pref: 320
    add-path-tx: true
    add-path-rx: true
    pre-import-accept: >
     import_communitys(<pathvector.asn>, 4);
     add_ix_community(3528);
    pre-export: >
     export_ix_communitys(3528);
     export_communitys(<pathvector.asn>);
    announce:
      - "202427:101:1"
      - "202427:101:5"
    allow-blackhole-community: true
    filter-irr: true
    strict-rpki: true
    filter-transit-asns: true
    auto-import-limits: true
    role: peer
