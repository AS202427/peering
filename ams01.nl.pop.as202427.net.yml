# ===========================================================
templates:
  upstream:
    local-pref: 100
    add-path-tx: true
    add-path-rx: true
    pre-import-accept: >
     import_communitys(<pathvector.asn>, 2);
    pre-export: >
     export_communitys(<pathvector.asn>);
    announce:
      - "202427:101:1"
      - "202427:101:5"
    allow-blackhole-community: true
    filter-max-prefix: false
    role: customer

  routeserver:
    local-pref: 200
    add-path-tx: true
    add-path-rx: true
    pre-import-accept: >
     import_communitys(<pathvector.asn>, 3);
    pre-export: >
     export_communitys(<pathvector.asn>);
    announce:
      - "202427:101:1"
      - "202427:101:5"
    allow-blackhole-community: true
    strict-rpki: true
    enforce-first-as: false
    enforce-peer-nexthop: false
    filter-max-prefix: false
    filter-transit-asns: true
#    filter-never-via-route-servers: true

  peer:
    local-pref: 300
    add-path-tx: true
    add-path-rx: true
    pre-import-accept: >
     import_communitys(<pathvector.asn>, 4);
    pre-export: >
     export_communitys(<pathvector.asn>);
    announce:
      - "202427:101:1"
      - "202427:101:5"
    allow-blackhole-community: true
    filter-irr: true
    strict-rpki: true
    filter-transit-asns: true
    auto-import-limits: true
    role: peer

  downstream:
    local-pref: 400
    add-path-tx: true
    add-path-rx: true
    pre-import-accept: >
     import_communitys(<pathvector.asn>, 5);
    pre-export: >
     export_communitys(<pathvector.asn>);
    allow-blackhole-community: true
    filter-irr: true
    strict-rpki: true
    filter-transit-asns: true
    auto-import-limits: true
    role: provider

  lg:
    mp-unicast-46: true
    add-path-tx: true
    pre-export: >
     add_on_export();
    announce:
      - "202427:101:1"
      - "202427:101:2"
      - "202427:101:3"
      - "202427:101:4"
      - "202427:101:5"
    receive-limit4: 0
    receive-limit6: 0

  core-tunnel:
    prepends: 1
    local-pref: 180
    next-hop-self: true
    rr-client: true
    allow-local-as: true
    add-path-tx: true
    add-path-rx: true
    pre-export: >
     process_prepand_general();
     add_on_export();
    announce:
      - "202427:101:3"
      - "202427:101:4"
      - "202427:101:5"
    allow-blackhole-community: true

  core-l2:
    local-pref: 190
    next-hop-self: true
    rr-client: true
    allow-local-as: true
    add-path-tx: true
    add-path-rx: true
    pre-export: >
     process_prepand_general();
     add_on_export();
    announce:
      - "202427:101:3"
      - "202427:101:4"
      - "202427:101:5"
    allow-blackhole-community: true

# ===========================================================

